<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/Table_Lesson_6/style.css" />
  </head>
  <body>
    <section class="container">
      <table>
        <tr>
          <td colspan="2">1-1</td>
          <td>1-2</td>
          <td colspan="2" class="yellow">1-3</td>
        </tr>
        <tr>
          <td rowspan="2">2-1</td>
          <td class="red" colspan="2" rowspan="4">2-2</td>
          <td class="yellow" colspan="2" rowspan="2">2-3</td>
        </tr>
        <tr></tr>
        <tr>
          <td rowspan="3">4-1</td>
          <td rowspan="2">4-3</td>
          <td rowspan="2">4-4</td>
          <!-- <td>4-5</td> -->
        </tr>
        <tr>
          <!-- <td>5-5</td> -->
        </tr>
        <tr>
          <td rowspan="2" class="black">6-2</td>
          <td>6-3</td>
          <td colspan="2">6-4</td>
        </tr>
        <tr>
          <td rowspan="3" class="yellow">7-1</td>
          <td>7-3</td>
          <td colspan="2" rowspan="2" class="blue">7-4</td>
          <td rowspan="3" class="red">7-5</td>
        </tr>
        <tr>
          <td rowspan="2">8-2</td>
          <td class="black">8-3</td>
        </tr>
        <tr>
          <td colspan="3">9-2</td>
        </tr>
      </table>
    </section>
  </body>
</html>
